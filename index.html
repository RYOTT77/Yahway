<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yahway: Talk to God</title>
<meta name="description" content="Ask Now. Hear Now. Know Now.">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
    background:hsl(220,25%,15%);
    color:#fff;
    line-height:1.6;
}

a{color:rgba(255,255,255,.88);text-decoration:none}
a:hover{color:#fff}

.container{max-width:1200px;margin:0 auto;padding:0 1.5rem}

/* ================= HEADER ================= */
header{
    position:fixed;
    top:0;left:0;right:0;
    z-index:1000;
    min-height:72px;
    background:rgba(19,26,38,.9);
    backdrop-filter:blur(12px);
    border-bottom:1px solid hsl(220,15%,30%);
}

.header-content{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:1rem 1.5rem;
}

/* LOGO */
.logo{
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    color:white;
    line-height:1.1;
}

.logo-title{font-size:1.4rem;font-weight:800}

.logo-subtitle{
    font-size:.65rem;
    opacity:.75;
    margin-top:4px;
    letter-spacing:.7px;
}

/* HEADER ACTIONS */
.header-actions{
    display:flex;
    align-items:center;
    gap:1rem;
}

.header-link{
    font-size:.85rem;
    opacity:.85;
}
.header-link:hover{opacity:1}

/* BUTTON */
.btn-primary{
    background:#fff;
    color:hsl(220,25%,15%);
    padding:.7rem 2rem;
    border-radius:9999px;
    font-weight:600;
    border:none;
    cursor:pointer;
    transition:.25s;
}
.btn-primary:hover{background:#e9e9e9}

/* ================= LANGUAGE DROPDOWN ================= */
.lang-wrapper{
    position:relative;
}

.lang-btn{
    background:none;
    border:none;
    padding:0;
    cursor:pointer;
    display:flex;
    align-items:center;
    opacity:.85;
}
.lang-btn:hover{opacity:1}

.lang-btn svg{
    width:18px;
    height:18px;
    stroke:#ffffff;
    fill:none;
    stroke-width:1.7;
}

.lang-dropdown{
    position:absolute;
    top:34px;
    right:0;
    background:rgba(19,26,38,.97);
    backdrop-filter:blur(12px);
    border:1px solid hsl(220,15%,30%);
    border-radius:10px;
    min-width:150px;
    padding:6px 0;
    display:none;
    z-index:3000;
}

.lang-dropdown a{
    display:block;
    padding:8px 14px;
    font-size:.85rem;
    color:white;
    opacity:.85;
}
.lang-dropdown a:hover{
    background:hsl(220,20%,22%);
    opacity:1;
}

/* VIDEO */
.video-banner{margin-top:6.25rem}
.video-wrapper{position:relative;width:100%;height:28vh;overflow:hidden}
#bg-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

/* HERO */
.hero{text-align:center;padding:4rem 1.5rem}

.hero-title{
    font-size:3rem;
    font-weight:700;
    margin-bottom:1rem;
}

.hero-title span{
    display:block;
    opacity:0;
    transform:translateY(22px);
    animation:whisperIn 1.6s ease-out forwards;
}
.hero-title span:nth-child(1){animation-delay:.2s}
.hero-title span:nth-child(2){animation-delay:.9s}
.hero-title span:nth-child(3){animation-delay:1.6s}

@keyframes whisperIn{
    from{opacity:0;transform:translateY(22px)}
    to{opacity:1;transform:translateY(0)}
}

.hero p{
    font-size:1.2rem;
    color:rgba(255,255,255,.85);
    max-width:600px;
    margin:0 auto 2rem;
}

/* CTA */
.cta-box{
    max-width:52rem;
    margin:0 auto;
    background:hsl(220,20%,18%);
    border-radius:1.5rem;
    padding:3rem 1.8rem;
    text-align:center;
    border:1px solid hsl(220,15%,30%);
}

.donation-heart{
    font-size:2.4rem;
    margin-bottom:1rem;
    text-shadow:
        0 0 10px rgba(255,255,255,.35),
        0 0 18px rgba(251,191,36,.35);
}

/* FOOTER */
footer{border-top:1px solid hsl(220,15%,30%);padding:3rem 1.5rem}
.footer-grid{max-width:1200px;margin:0 auto;display:grid;gap:2rem}

@media(min-width:768px){
    .footer-grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<header>
<div class="header-content">

    <a href="/" class="logo">
        <span class="logo-title">Yahway</span>
        <span class="logo-subtitle">Talk to God</span>
    </a>

    <div class="header-actions">
        <a class="header-link" href="https://yahway.app/donation">Donate</a>

        <div class="lang-wrapper">
            <button class="lang-btn" id="langToggle" title="Language">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9"></circle>
                    <path d="M3 12h18M12 3c3 3.5 3 14 0 18M12 3c-3 3.5-3 14 0 18"></path>
                </svg>
            </button>

            <div class="lang-dropdown" id="langDropdown">
                <a href="/">English</a>
                <a href="/es">Español</a>
                <a href="/fr">Français</a>
                <a href="/pt">Português</a>
            </div>
        </div>

        <a class="btn-primary" href="https://apps.apple.com/us/app/yahway/id6751845376">Download</a>
    </div>

</div>
</header>

<section class="video-banner">
<div class="video-wrapper">
<video autoplay muted loop playsinline id="bg-video">
<source src="https://raw.githubusercontent.com/RYOTT77/Yahway/main/WebVideo.mp4" type="video/mp4">
</video>
</div>
</section>

<section class="hero">
<h1 class="hero-title">
    <span>Ask Now</span>
    <span>Hear Now</span>
    <span>Know Now</span>
</h1>
<p>The world's most powerful AI guided by God’s word.</p>
<a href="https://apps.apple.com/us/app/yahway/id6751845376" class="btn-primary">Chat Now</a>
</section>

<footer>
<div class="footer-grid">
<div><h3>Yahway</h3><p>Talk to God.</p></div>
<div><h3>Product</h3><p><a href="https://apps.apple.com/us/app/yahway/id6751845376">Download</a></p></div>
<div><h3>Legal</h3><p><a href="https://yahway.app/privacy">Privacy</a></p></div>
</div>
<div style="text-align:center;margin-top:2rem;font-size:.85rem;opacity:.65">
© 2025 Yahway. All rights reserved.
</div>
</footer>

<script>
const langToggle = document.getElementById('langToggle');
const langDropdown = document.getElementById('langDropdown');

langToggle.addEventListener('click', (e) => {
    e.stopPropagation();
    langDropdown.style.display =
        langDropdown.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('click', () => {
    langDropdown.style.display = 'none';
});
</script>

</body>
</html>
