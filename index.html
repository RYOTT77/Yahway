    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: hsl(220, 25%, 15%);

        }

        .container {

            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(31, 39, 51, 0.8);

        .header-content {

            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        nav {
            display: none;

        }

        nav a {

        nav a:hover {

        .btn-primary {

            cursor: pointer;
            font-size: 1rem;

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);

        .btn-secondary {

            display: inline-block;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background: hsl(220, 15%, 30%);
        }

        /* Hero Section */
        .hero {
            padding: 10rem 2rem 5rem;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;

            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        /* Stats Section */
        .stats {
            padding: 5rem 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 56rem;
            margin: 0 auto;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Features Section */
        .features {
            padding: 5rem 2rem;
        }

        .features-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .features-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .features-header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 42rem;
            margin: 0 auto;
        }

            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 72rem;
            margin: 0 auto;
